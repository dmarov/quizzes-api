Quiz:
  type: object
  description: quiz summary info
  properties:
    id:
      type: string
      description: quiz identifier
    userId:
      type: string
      description: user identifier
    title:
      type: string
      description: quiz title
    creationDate:
      type: string
  example:
    id: 1
    userId: 1
    title: New Exiting quiz
    creationDate: "2018-09-27 12:00:00"

Quizzes:
  type: object
  description: list of quizzes
  properties:
    offset:
      type: number
      example: 0
    limit:
      type: number
      example: 30
    size:
      type: number
      example: 1
    _links:
      $ref: '_links/quizzes.yml'
    _embedded:
      $ref: '_embedded/quizzes.yml'

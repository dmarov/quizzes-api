QuizTitle:
  properties:
    title:
      type: string
  example:
    title: new exiting quiz

Quiz:
  type: object
  description: quiz summary info
  properties:
    id:
      type: string
      description: quiz identifier
      example: 1
    userId:
      type: string
      description: user identifier
      example: 1
    title:
      type: string
      description: quiz title
      title: new exiting quiz
    creationDate:
      type: string
      example: 2018-09-27 12:00:00
    tags:
      $ref: 'tag.yml#/Tags'
    _links:
      $ref: '_links/quiz.yml'
    _embedded:
      $ref: '_embedded/quiz.yml'

Quizzes:
  type: object
  description: list of quizzes
  properties:
    offset:
      type: number
      example: 0
    limit:
      type: number
      example: 30
    size:
      type: number
      example: 1
    _links:
      $ref: '_links/quizzes.yml'
    _embedded:
      $ref: '_embedded/quizzes.yml'

Tags:
  type: array
  items:
    type: object
    properties:
      tag:
        $ref: 'tag.yml#/Tag'
      _links:
        $ref: '_links/quiz-tag.yml'

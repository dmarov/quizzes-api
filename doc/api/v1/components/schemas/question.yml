Question:
  title: quiz question
  type: object
  properties:
    id:
      type: string
      example: 123abc
    response:
      $ref: 'question-response.yml#/Response'
    content:
      $ref: 'question-content.yml#/Content'
    tags:
      $ref: 'tag.yml#/Tags'

PaginatedQuestions:
  title: paginated list of questions
  type: object
  allOf:
    - $ref: 'pagination.yml'
  properties:
    results:
      items:
        $ref: '#/Question'

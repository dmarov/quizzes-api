QuestionParams:
  type: object
  properties:
    response:
      $ref: 'question-response.yml#/Response'
    content:
      $ref: 'question-content.yml#/Content'

Question:
  title: quiz question
  type: object
  properties:
    id:
      type: string
      example: 123abc
    response:
      $ref: 'question-response.yml#/Response'
    content:
      $ref: 'question-content.yml#/Content'
    tags:
      $ref: 'tag.yml#/Tags'
    _links:
      $ref: '_links/question.yml'
    _embedded:
      $ref: '_embedded/question.yml'

Questions:
  title: list of questions
  type: object
  properties:
    offset:
      type: number
      example: 0
    limit:
      type: number
      example: 30
    size:
      type: number
      example: 1
    _links:
      $ref: '_links/questions.yml'
    _embedded:
      $ref: '_embedded/questions.yml'

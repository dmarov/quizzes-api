UserName:
  type: object
  description: user name provider
  properties:
    name:
      type: string
      minLength: 1
      maxLength: 100
      description: user name
  example:
    name: test

User:
  type: object
  allOf:
    - $ref: '#/UserName'
  description: user summary info
  properties:
    id:
      type: string
      description: user identifier
      example: 1
    _links:
      $ref: '_links/user.yml'
    _embedded:
      $ref: '_embedded/user.yml'

Users:
  type: object
  description: list of users
  properties:
    offset:
      type: number
      example: 0
    limit:
      type: number
      example: 30
    size:
      type: number
      example: 1
    _links:
      $ref: '_links/users.yml'
    _embedded:
      $ref: '_embedded/users.yml'

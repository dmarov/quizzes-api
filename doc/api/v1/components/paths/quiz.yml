parameters:
  - $ref: '../params/path.yml#/User'
  - $ref: '../params/path.yml#/QuizId'
get:
  security:
    - jwtAuth: []
  summary: get quiz by id
  responses:
    '200':
      description: 
      content:
        application/json:
          schema:
            $ref: '../schemas/quiz.yml#/Quiz'
    '401':
      $ref: '../responses/not-authorized.yml'
    '404':
      $ref: '../responses/not-found.yml'
  tags:
    - quiz
delete:
  security:
    - jwtAuth: []
  summary: delete quiz
  responses:
    '204':
      description: quiz deleted
    '401':
      $ref: '../responses/not-authorized.yml'
    '403':
      $ref: '../responses/forbidden.yml'
    '404':
      $ref: '../responses/not-found.yml'
  tags:
    - quiz

          schema:
            $ref: '../schemas/quiz-instance.yaml#/QuizInstanceResponse'
    '401':
      $ref: '../responses/not-authorized.yaml'
    '403':
      $ref: '../responses/forbidden.yaml'
  tags:
    - quiz instance

post:
  security:
    - jwtAuth: []
  summary: append quiz instance response
  requestBody:
    description: provide response info using json format
    content:
      application/json:
        schema:
          $ref: '../schemas/quiz-instance.yaml#/QuizInstanceResponse'

  responses:
    '201':
      description: quiz instance response created

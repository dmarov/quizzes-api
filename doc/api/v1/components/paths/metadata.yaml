get:
  security:
    - jwtAuth: []
  summary: get api metadata
  responses:
    '200':
      description: api metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              contentTypes:
                $ref: '../schemas/content-type.yaml#/ContentTypes'
              responseTypes:
                $ref: '../schemas/response-type.yaml#/ResponseTypes'
    '401':
      $ref: '../responses/not-authorized.yaml'

parameters:
  - $ref: '../params/path.yml#/User'
  - $ref: '../params/path.yml#/QuizId'
  - $ref: '../params/path.yml#/QuestionId'
get:
  security:
    - jwtAuth: []
  summary: get question by id
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../schemas/question.yml#/Question'
    '401':
      $ref: '../responses/not-authorized.yml'
    '403':
      $ref: '../responses/forbidden.yml'
    '404':
      $ref: '../responses/not-found.yml'
  tags:
    - question

patch:
  security:
    - jwtAuth: []
  summary: update question info
  responses:
    '200':
      content:
        application/json:
          schema:
            type: object
            properties:
              response:
                $ref: '../schemas/question-response.yml#/Response'
              content:
                $ref: '../schemas/question-content.yml#/Content'
    '401':
      $ref: '../responses/not-authorized.yml'
    '403':
      $ref: '../responses/forbidden.yml'
    '404':
      $ref: '../responses/not-found.yml'
  tags:
    - question

delete:
  security:
    - jwtAuth: []
  summary: delete question by id
  responses:
    '204':
      description: question deleted
    '401':
      $ref: '../responses/not-authorized.yml'
    '403':
      $ref: '../responses/forbidden.yml'
    '404':
      $ref: '../responses/not-found.yml'
  tags:
    - question

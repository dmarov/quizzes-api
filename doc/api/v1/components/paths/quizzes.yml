get:
  summary: get list of quizzes
  parameters:
    - $ref: '../params/path.yml#/User'
    - name: offset
      in: query
      schema:
        type: integer
      description: first quiz number
    - name: limit
      in: query
      schema:
        type: integer
      description: limit quizzes number
    - $ref: '../params/query.yml#/Tag'
  responses:
    '200':
      description: list of quizzes
      content:
        application/json:
          schema:
            $ref: '../schemas/quiz.yml#/Quizzes'
  tags:
    - quiz

post:
  security:
    - jwtAdmin: []
  summary: create quiz
  requestBody:
    description: provides quiz title using json format
    content:
      application/json:
        schema:
          $ref: '../schemas/quiz.yml#/QuizTitle'
    required: true
  responses:
    '201':
      description: quiz created
      content:
        application/json:
          schema:
            $ref: '../schemas/quiz.yml#/Quiz'
    '401':
      $ref: '../responses/not-authorized.yml'
    '404':
      $ref: '../responses/not-found.yml'
    '422':
      $ref: '../responses/unprocessable-entity.yml'
  tags:
    - quiz

patch:
  security:
    - jwtAdmin: []
  summary: update quizzes collection
  requestBody:
    description: provides quizzes patameters using json format
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
            additionalProperties: true
          example:
            - id: 1
              sort: 1
            - id: 2
              sort: 2
    required: true
  responses:
    '204':
      description: quizzes updated
      content:
        application/json:
          schema:
            $ref: '../schemas/quiz.yml#/Quiz'
    '401':
      $ref: '../responses/not-authorized.yml'
    '404':
      $ref: '../responses/not-found.yml'
    '422':
      $ref: '../responses/unprocessable-entity.yml'
  tags:
    - quiz
